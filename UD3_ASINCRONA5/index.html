<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Js</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="./javascript/index.js"></script>

</head>
<body>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="post" id="formulario">
                <center>
                    <h2>Calculadora de Sueldos</h2>
                </center>
                <div class="sectionForm">
                    <label for="nombre">Nombre:</label>
                    <br>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" 
                    style="width: 25.56rem;" onchange="calcularSalario()">
                </div>
                <div class="sectionForm">
                    <label for="categoria">Categoría:</label>
                    <select name="categoriaValue" class="form-control" id="categoria"
                    onchange="calcularSalario()">
                        <option value="1">A</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                    </select>
                </div>
                

                <div class="sectionForm">
                    <label for="horas">Horas:</label>
                    <select name="horasValue" class="form-control" id="horas"
                    onchange="calcularSalario()">
                        <script>
                            for (let i = 0; i <= 50; i++) {
                                document.write("<option value = '"+i+"'>"+i+"</option>");
                                
                            }
                        </script>
                    </select>
                </div>
                <div class="sectionForm">
                    <label for="anios">Años de servicio::</label>
                    <select name="aniosValue" class="form-control" id="anios"
                    onchange="calcularSalario()">
                        <script>
                            for (let i = 0; i <= 50; i++) {
                                document.write("<option value = '"+i+"'>"+i+"</option>");
                                
                            }
                        </script>
                    </select>
                </div>
                <div class="sectionForm" style="margin-top: 10px;" id="mensaje">
                    <textarea name="mensaje" id="textArea" cols="53" rows="10"></textarea>
                </div>
            </form>

        </div>

        <div class="col-4"></div>
    </div>
 
    
</body>
</html>
